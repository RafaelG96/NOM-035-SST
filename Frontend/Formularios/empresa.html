<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Empresa | Cuestionario SST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="../css/empresa.css">
</head>
<body>
    <!-- Navbar Mejorado -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../Index.html">
                <i class="fas fa-shield-alt me-2"></i>Cuestionario SST
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active d-flex align-items-center" href="./empresa.html">
                            <i class="fas fa-building me-2"></i>Datos Empresa
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal mejorado -->
    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <section id="datos-empresa" class="mb-5">
                    <div class="card border-0">
                        <div class="card-header bg-white py-3">
                            <h2 class="h4 mb-0 text-dark d-flex align-items-center">
                                <i class="fas fa-building text-primary me-3"></i>
                                <span>Información de la Empresa</span>
                            </h2>
                            <p class="text-muted mb-0 mt-2">Complete los datos requeridos para continuar</p>
                        </div>
                        <div class="card-body p-4">
                            <form id="empresaForm">
                                <!-- Nombre de Empresa -->
                                <div class="mb-4 floating-label">
                                    <input type="text" class="form-control form-control-lg" id="nombre-empresa" placeholder=" " required>
                                    <label for="nombre-empresa">
                                        <i class="fas fa-signature me-2"></i>Nombre de la empresa
                                    </label>
                                </div>
                                
                                <!-- Cantidad de Empleados -->
                                <div class="mb-4 floating-label">
                                    <input type="number" class="form-control form-control-lg" id="cantidad-empleados" placeholder=" " required>
                                    <label for="cantidad-empleados">
                                        <i class="fas fa-users me-2"></i>Cantidad de empleados
                                    </label>
                                </div>
                                
                                <!-- Clave de Acceso -->
                                <div class="mb-4 floating-label">
                                    <div class="input-group">
                                        <input type="text" class="form-control form-control-lg" id="clave" placeholder=" " required>
                                        <label for="clave">
                                            <i class="fas fa-key me-2"></i>Clave de acceso
                                        </label>
                                        <span class="input-group-text bg-transparent border-start-0">
                                            <i class="fas fa-info-circle text-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Clave proporcionada por el administrador"></i>
                                        </span>
                                    </div>
                                </div>
                                
                                <!-- Botón de envío -->
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg py-3">
                                        <i class="fas fa-save me-2"></i>Guardar y Continuar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                
                <!-- Información adicional -->
                <div class="card border-0 mb-4">
                    <div class="card-body p-4 text-center">
                        <h5 class="mb-3 text-dark">
                            <i class="fas fa-lock me-2 text-primary"></i>Seguridad de Datos
                        </h5>
                        <p class="text-muted mb-0">
                            Toda la información proporcionada está protegida bajo las normativas de protección de datos personales.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mensajes -->
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitulo"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4" id="modalMensaje"></div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary px-4" id="modalAceptar" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="loading-overlay d-none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3 text-primary fw-bold">Procesando información...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializar tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
        });
    </script>
    <script src="../Js/empresa.js"></script>
</body>
</html>
