<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci칩n de Acceso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/intermedio.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-5">
                <h1 class="title">Bienvenido al Sistema</h1>
                <p class="lead">Por favor seleccione su tipo de acceso</p>
            </div>
            
            <div class="col-md-5 mb-4">
                <div class="card card-option p-4 text-center" onclick="window.location.href='../Formularios/empresa.html';">
                    <div class="icon-container">
                        <i class="fas fa-building"></i>
                    </div>
                    <h3>Registrar Empresa</h3>
                    <p class="text-muted">Si eres el representante de una empresa y deseas registrarla en nuestro sistema.</p>
                    <button class="btn btn-primary mt-3">Registrar Empresa</button>
                </div>
            </div>
            
            <div class="col-md-5 offset-md-1 mb-4">
                <div class="card card-option p-4 text-center">
                    <div class="icon-container">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <h3>Ingresar como Empleado</h3>
                    <p class="text-muted">Si ya tienes credenciales de acceso como empleado de una empresa registrada.</p>
                    <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#empleadoModal">Acceso Empleado</button>
                </div>
            </div>

            <!-- Bot칩n adicional para Formulario Eventos Traum치ticos -->
            <div class="col-12 text-center mt-3">
                <button class="btn btn-outline-secondary" onclick="window.location.href='../Formularios/traumaticos.html';">
                    Formulario Eventos Traum치ticos (Opcional)
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para Ingreso de Empleado -->
    <div class="modal fade" id="empleadoModal" tabindex="-1" aria-labelledby="empleadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="empleadoModalLabel">Ingreso de Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEmpleado">
                        <div class="mb-3">
                            <label for="empresaNombre" class="form-label">Nombre de la Empresa</label>
                            <input type="text" class="form-control" id="empresaNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="claveAcceso" class="form-label">Clave de Acceso</label>
                            <input type="password" class="form-control" id="claveAcceso" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="recordarDatos">
                            <label class="form-check-label" for="recordarDatos">Recordar mis datos</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="validarAcceso()">Ingresar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../Js/intermedio.js"></script>
</body>
</html>
